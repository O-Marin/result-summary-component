<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main>
    <section id="result">

      <h3>Your Result</h3>

      <div id="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </section>
    <section id="summary">
      <h3>Summary</h3>
      <div id="stats">
        <p id="reaction"><img src="" alt=""><span></span>  <span></span></p>
        <p id="memory"><img src="" alt=""><span></span>  <span></span></p>
        <p id="verbal"><img src="" alt=""><span></span>  <span></span></p>
        <p id="visual"><img src="" alt=""><span></span>  <span></span></p>
      </div>

      
      <button id="continue-btn">Continue</button>
    </section>
  </main>


  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">O-Marin</a>.</p>
  </footer>


  <script src="./assets/js/script.js"></script>
</body>

</html>
